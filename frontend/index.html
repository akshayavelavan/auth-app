<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login | Secure Auth</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.card{
  width:420px;
  padding:40px;
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(18px);
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  color:white;
}

h2{
  text-align:center;
  margin-bottom:30px;
  font-weight:600;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.08);
  color:white;
}

input::placeholder{
  color:#bbb;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#3a7bd5,#3a6073);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(58,123,213,0.4);
}

.error{
  color:#ff6b6b;
  font-size:13px;
  margin-bottom:15px;
  text-align:center;
}

.footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#bbb;
}

.footer a{
  color:#4da3ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Secure Login</h2>

  <div class="error" id="error"></div>

  <input type="email" id="email" placeholder="Email Address" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()" id="loginBtn">Login</button>

  <div class="footer">
    Don't have an account? <a href="register.html">Register</a>
  </div>
</div>

<script>
const API_URL = "https://auth-app-1-cq6l.onrender.com/api/auth";

async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("error");
  const btn = document.getElementById("loginBtn");

  errorDiv.innerText="";

  if(!email || !password){
    errorDiv.innerText="Please fill all fields.";
    return;
  }

  try{
    btn.disabled=true;
    btn.innerText="Authenticating...";

    const res = await fetch(`${API_URL}/login`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if(!res.ok){
      errorDiv.innerText = data.message || "Login failed";
      btn.disabled=false;
      btn.innerText="Login";
      return;
    }

    localStorage.setItem("token", data.token);
    window.location.href="dashboard.html";

  }catch(err){
    errorDiv.innerText="Network error. Try again.";
    btn.disabled=false;
    btn.innerText="Login";
  }
}
</script>

</body>
</html>
