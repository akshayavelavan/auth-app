<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register | Secure Auth</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  overflow:hidden;
}

.card{
  width:420px;
  padding:40px;
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(18px);
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  color:white;
  animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:30px;
  font-weight:600;
  letter-spacing:0.5px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.08);
  color:white;
  font-size:14px;
}

input::placeholder{
  color:#bbb;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#3a7bd5,#3a6073);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(58,123,213,0.4);
}

.error{
  color:#ff6b6b;
  font-size:13px;
  margin-bottom:15px;
  text-align:center;
}

.footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#bbb;
}

.footer a{
  color:#4da3ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <div class="error" id="error"></div>

  <input type="email" id="email" placeholder="Email Address" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="register()" id="registerBtn">Register</button>

  <div class="footer">
    Already have an account? <a href="index.html">Login</a>
  </div>
</div>

<script>
const API_URL = "https://auth-app-1-cq6l.onrender.com/api/auth";

function isStrongPassword(password){
  // At least 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char
  const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
  return regex.test(password);
}

async function register(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("error");
  const btn = document.getElementById("registerBtn");

  errorDiv.innerText="";

  if(!email || !password){
    errorDiv.innerText="Please fill all fields.";
    return;
  }

  if(!isStrongPassword(password)){
    errorDiv.innerText="Password must be at least 8 characters, include uppercase, lowercase, number & special character.";
    return;
  }

  try{
    btn.disabled=true;
    btn.innerText="Processing...";

    const res = await fetch(`${API_URL}/register`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if(!res.ok){
      errorDiv.innerText = data.message || "Registration failed";
      btn.disabled=false;
      btn.innerText="Register";
      return;
    }

    // Registration success, redirect to login
    window.location.href="index.html";

  }catch(err){
    console.error(err);
    errorDiv.innerText="Network error. Try again.";
    btn.disabled=false;
    btn.innerText="Register";
  }
}
</script>

</body>
</html>
